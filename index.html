<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <section class="theResult">
  
  <h1>Your Result</h1>
  
  <div class = "score">
  <p id="yourscore">76</p>
  <p class ="maxscore">of 100</p>
  </div> 
  <h2>Great</h2>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
  </section>
  <section class="summary">
  <h1>Summary</h1>
  <table>
    <tr class="reaction">
      <th>Reaction</th>
      <td> 80 <span class="maxscore"> /100</span></td>
    </tr>
    <tr class = "memory">
      <th>Memory</th>
      <td>92 <span class="maxscore">/100</span></td>
    </tr>
    <tr class="verbal">
      <th>Verbal</th>
      <td>61 <span class="maxscore">/100</span></td>
    </tr>
    <tr class="visual">
      <th>Visual</th>
      <td>72 <span class="maxscore">/100</span></td>
    </tr>
  </table>
  <a href="#" class="continue">Continue</a>
</section>
</body>
</html>
